<!DOCTYPE html>
<html>
<head>
    <title>Vòng Quay Siêu May Mắn</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn">Quay</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#2116b7;"><span>Nguyễn Văn Bẩy</span></div>
            <div class="number" style="--i:2;--clr:#e55a94;"><span>Nguyễn Đức Đạt</span></div>
            <div class="number" style="--i:3;--clr:#22dce9;"><span>Trần Minh Đức</span></div>
            <div class="number" style="--i:4;--clr:#ee2828;"><span>Nguyễn Linh Hương</span></div>
            <div class="number" style="--i:5;--clr:#9be12b;"><span>Bùi Quang Huy</span></div>
            <div class="number" style="--i:6;--clr:#f567dd;"><span>Đặng Phương Linh</span></div>
            <div class="number" style="--i:7;--clr:#259219;"><span>Trần Đình Thắng</span></div>
            <div class="number" style="--i:8;--clr:#aa31e1;"><span>Lê Văn Thành</span></div>
            <div class="number" style="--i:9;--clr:#e98e1e;"><span>Nguyễn Thị Thanh</span></div>
            <div class="number" style="--i:10;--clr:#2261ce;"><span>Bùi Ngọc Thanh Thúy</span></div>
            <div class="number" style="--i:11;--clr:#e7e432;"><span>Trần Văn Thắng</span></div>
            <div class="number" style="--i:12;--clr:#e62a2a;"><span>Nguyễn Trọng Thành Nhân</span></div>
            <div class="number" style="--i:13;--clr:#26d21d;"><span>Nguyễn Đức Anh Kiệt</span></div>
            <div class="number" style="--i:14;--clr:#a1a494;"><span>Cô Thủy</span></div>
        </div>
        <div class="footer-text">Made by Thúy Bảnh</div>
        <div class="kkk">:)))</div>
    </div>
    <script>
        const wheel = document.querySelector('.wheel');
        const spinBtn = document.querySelector('.spinBtn');

        // Mảng xác suất (tổng xác suất là 100)
        const probabilities = [
            { angle: 0, chance: 10 }, // Nguyễn Văn Bẩy
            { angle: 25.71, chance: 5 }, // Nguyễn Đức Đạt
            { angle: 51.42, chance: 15 }, // Trần Minh Đức
            { angle: 77.13, chance: 10 }, // Nguyễn Linh Hương
            { angle: 102.84, chance: 10 }, // Bùi Quang Huy
            { angle: 128.55, chance: 5 }, // Đặng Phương Linh
            { angle: 154.26, chance: 10 }, // Trần Đình Thắng
            { angle: 179.97, chance: 5 }, // Lê Văn Thành
            { angle: 205.68, chance: 10 }, // Nguyễn Thị Thanh
            { angle: 231.39, chance: 5 }, // Bùi Ngọc Thanh Thúy
            { angle: 257.1, chance: 5 }, // Trần Văn Thắng
            { angle: 282.81, chance: 5 }, // Nguyễn Trọng Thành Nhân
            { angle: 308.52, chance: 5 }, // Nguyễn Đức Anh Kiệt
            { angle: 334.23, chance: 5 }  // Cô Thủy
        ];

        // Hàm chọn góc dựa trên xác suất
        function getRandomAngle() {
            const total = probabilities.reduce((sum, item) => sum + item.chance, 0);
            const random = Math.random() * total;

            let cumulative = 0;
            for (let i = 0; i < probabilities.length; i++) {
                cumulative += probabilities[i].chance;
                if (random <= cumulative) {
                    return probabilities[i].angle;
                }
            }
        }

        spinBtn.onclick = function() {
            const angle = getRandomAngle(); 
            const value = 3600 + angle; // Thêm 3600 để vòng quay dài hơn
            wheel.style.transform = `rotate(${value}deg)`;
        };
    </script>
</body>
</html>
